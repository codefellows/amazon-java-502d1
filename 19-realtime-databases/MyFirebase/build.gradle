group 'MyFirebase'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.5'
    implementation 'com.google.firebase:firebase-admin:6.2.0'
}
